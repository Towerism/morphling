<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Morphling - Ranking</title>

    <!-- Bootstrap Core CSS -->
    <link href= {{ url_for('static', filename='css/bootstrap.min.css') }} rel="stylesheet">
    <!-- Custom CSS -->
    <link href= {{ url_for('static', filename='css/simple-sidebar.css') }} rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <script src={{ url_for('static', filename='js/firebase_config.js') }}></script>
</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Morphling
                    </a>
                </li>
                <li>
                    <a href={{ url_for('bootstrap') }}>Game</a>
                </li>
                <li>
                    <a href={{ url_for('settings') }}>Settings</a>
                </li>
                <li>
                    <a href={{ url_for('ranking') }}>Ranking</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Ranking</h1>
                        <!-- <p> a page for ranking </p> -->
                        <table class="table" style="width:400px">
                          <thead class="thead-default">
                            <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Score</th>
                            </tr>
                          </thead>
                          <tbody id="ranking-body">

                          </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <script>
    var playersRef = firebase.database().ref('players/');
    var rank = 1;
    playersRef.orderByValue().once('value').then(function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
            console.log(childSnapshot.val().score);
            var $tr =  $('<tr>').append(
                $('<th scope="row">').text(rank),
                $('<td>').text(childSnapshot.val().name),
                $('<td>').text(childSnapshot.val().score)
              );
            $('#ranking-body').append($tr);
            rank += 1;
        });
    });
    </script>

</body>

</html>
