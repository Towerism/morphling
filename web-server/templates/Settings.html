                        <!-- <p> a page for settings </p> -->
                        <form style="width: 400px">
                          <div class="form-group">
                            <label for="delay">Delay</label>
                            <input type="number" class="form-control" value="0.5" id="delay" placeholder="s">
                          </div>
                          <div class="form-group">
                            <label for="timeout">Timeout</label>
                            <input type="number" class="form-control" value="2.0" id="timeout" placeholder="s">
                          </div>
                          <button type="submit" class="btn btn-primary" id="update-setting">Submit</button>
                          <br><br>
                          <div class="form-group">
                            <label for="players">Players</label>
                            <textarea class="form-control" id="players" rows="2" placeholder="Split by row"></textarea>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $("#update-setting").click(function(e) {
        e.preventDefault();
        var settingRef = firebase.database().ref('settings');
        var delay = $('#delay').val();
        var timeout = $('#timeout').val();
        settingRef.update({
            "delay": delay,
            "timeout": timeout
        }, function(error) {
            if (error) {
              alert("Data could not be saved." + error);
            } else {
              alert("Settings updated");
            }
        });
    });
    $("#new-game").click(function(e) {
        e.preventDefault();
        console.log("Clicked");
        var players = $('#players').val().split("\n");
        var playerNames = []
        for(k in players) {
          playerNames.push(players[k]);
        }

        var playersRef = firebase.database().ref('players');
        var playerKeys = [];
        function updateGame(playerKeys) {
            var newGameKey = firebase.database().ref().child('games').push().key;
            var gameData = {
              player1:playerKeys[0],
              player2:playerKeys[1],
              score:"None"
            };
            var updates = {};
            updates['/games/' + newGameKey] = gameData;

            return firebase.database().ref().update(updates);
        }
        for (var i = 0; i < playerNames.length; i++) {
            playersRef.orderByChild('name').equalTo(playerNames[i]).once('value').then( function(snapshot) {
                 snapshot.forEach(function(childSnapshot) {
                    playerKeys.push(childSnapshot.key);
                    console.log(playerKeys.length);
                    if (playerKeys.length === 2) {
                        updateGame(playerKeys);
                        return true;
                    }
                });
           });
        }

        firebase.database().ref('games/').on('child_added', function(snapshot) {
            $( "p:first" ).html( snapshot.key + " created" );
            console.log(snapshot.key + " created");
        });

    });
    </script>
